<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | TechCorp</title>

    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo TechCorp" class="logo" />
        <h1>TechCorp</h1>
      </div>

      <nav class="nav">
        <a href="index.html#features">Servicios</a>
        <a href="index.html#testimonials">Opiniones</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <section class="contact">
      <h3>Contacto</h3>

      <form id="contactForm" class="contact-form" novalidate>
        <div>
          <input
            name="name"
            type="text"
            placeholder="Nombre"
            autocomplete="name"
          />
          <div class="field-error" data-for="name"></div>
        </div>

        <div>
          <input
            name="email"
            type="email"
            placeholder="Email"
            autocomplete="email"
          />
          <div class="field-error" data-for="email"></div>
        </div>

        <div>
          <textarea
            name="message"
            rows="4"
            placeholder="Mensaje"
          ></textarea>
          <div class="field-error" data-for="message"></div>
        </div>

        <button id="submitBtn" type="submit">Enviar</button>
        <div
          id="formStatus"
          class="form-status"
          role="status"
          aria-live="polite"
        ></div>
      </form>
    </section>

    <footer>
      © 2025 TechCorp — Todos los derechos reservados.
    </footer>

    <script src="scripts/contact.js"></script>
  </body>
</html>
